name: Build Electron Apps

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  check-vercel:
    uses: ./.github/workflows/reusable/check-vercel.yml

  build-mac:
    needs: check-vercel
    uses: ./.github/workflows/reusable/build-electron.yml
    with:
      platform: mac
      build-command: build:mac
      artifact-name: mac-electron-app
      artifact-path: apps/electron/dist/*.dmg

  build-windows:
    needs: check-vercel
    uses: ./.github/workflows/reusable/build-electron.yml
    with:
      platform: win
      build-command: build:win
      artifact-name: windows-electron-app
      artifact-path: apps/electron/dist/*.exe

  build-linux:
    needs: check-vercel
    uses: ./.github/workflows/reusable/build-electron.yml
    with:
      platform: linux
      build-command: build:linux
      artifact-name: linux-electron-app
      artifact-path: apps/electron/dist/*.AppImage

  create-release:
    needs: [check-vercel, build-mac, build-windows, build-linux]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    uses: ./.github/workflows/reusable/create-release.yml
    with:
      vercel-url: ${{ needs.check-vercel.outputs.vercel-url }}
    secrets:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  comment-pr:
    needs: [check-vercel, build-mac, build-windows, build-linux]
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    uses: ./.github/workflows/reusable/comment-pr.yml
    with:
      vercel-url: ${{ needs.check-vercel.outputs.vercel-url }}